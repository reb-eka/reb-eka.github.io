<!DOCTYPE html>
<html>
    <style>
        body{
            background: linear-gradient(rgba(54, 0, 92, 0.856),rgba(0, 128, 128, 0.836));
            background-repeat: no-repeat;
            height: 100vh;
         
        }

        .st{
            background-color: white;
            text-align:left;
            margin-top:10%;
            margin-left:25%;
            padding-left:30px;
            padding-right:30px;
            padding-top:15px;
            padding-bottom:15px;
            

            height:45%;
            width:40%;

        }
    </style>
    <body>
        <div class="st">
            <form action="#" method="post">

                <div style="margin:10px;">
                    <h3 style="font-size:15;">Registration Form</h3>
                </div>
               
                <div style="display:flex; padding:5px; font-size:13px;">
                    <div style="margin-right:20px;">
                    
                        <label>First Name
                            <br>
                            <input type="text" name="fn" style="height:20px; width:99%">
                        </label>
                    </div>
                    
                    <div style="margin-right:20px;">
                        <label>Last Name
                            <br>
                            <input type="text" name="fn" style="height:20px; width:99%">
                        </label>
                    </div>
                    <br>
                </div>
                


                <div style="display:flex; padding:5px; font-size:13px;">
                    
                    <div style="margin-right:100px;">
                        <label>Birthday
                            <br>
                            <input type="date" name="gender" style="height:20px; width:100%">
                        </label>
                    </div>
                    
                    <div style="margin-right:20px;">
                        <label>Gender
                            <br>
                            <input type="radio" name="gender" value="female" />Female
                            <input type="radio" name="gender" value="male" />Male
                        </label>
                    </div>
                </div>



                <div style="display:flex; padding:5px; font-size:13px;">
                    
                    <div style="margin-right:20px;">
                        <label>Email
                            <br>
                            <input type="text" name="fn" style="height:20px; width:99%">
                        </label>
                    </div>
                    
                    <div style="margin-right:20px;">
                        <label>Phone number
                            <br>
                            <input type="text" name="fn" style="height:20px; width:99%">
                        </label>
                    </div>
                    <br>

                </div>
               
                
                <div style="padding:5px; font-size:13px;">
                    <label>Subject

                    <select style="height:25px; width:100%" placeholder="Choose Option">
                        <option value="CSE">Computer Engineering</option>
                        <option value="Mech">Mechanical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                        <option value="EEE">Electrical and Electronics Engineering</option>
                        <option value="ECE">Electronics and Communication Engineering</option>
                        <option value="Archt">Architectural Engineering</option>
                    </select>

                    </label>
                </div>
                
            </form>
            
        </div>
    </body>
</html>
